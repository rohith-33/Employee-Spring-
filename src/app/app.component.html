<h1>Employee API</h1>

<a routerLink="employee/add">Add Employee</a>



<button (click)="getAllEmployees()">Show Employee List</button>

<br><br><br>

<table border="1">
    <thead>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone</th>
        <th>Location</th>
        <th>Email</th>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employeeList">
            <td #id>{{ employee.employeeId }}</td>
            <td>{{ employee.employeeFirstName }}</td>
            <td>{{ employee.employeeLastName }}</td>
            <td>{{ employee.employeePhone }}</td>
            <td>{{ employee.employeLocation }}</td>
            <td>{{ employee.employeeEmail }}</td>
            <td><a routerLink="employee/update">Update</a></td>
            <td><button (click)="deleteEmployee(id.innerText)">Delete</button></td>
        </tr>
    </tbody>
</table>

<router-outlet></router-outlet>
